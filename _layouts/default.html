  <head>
      <title>Dashboard Design Patterns</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- add custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    {% seo %} <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" |
    append: site.github.build_revision | relative_url }}">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  <body>
    <div class="wrapper">
      <header>
        <a href="/"
          ><img
            src="https://raw.githubusercontent.com/dashboarddesignpatterns/dashboarddesignpatterns.github.io/main/_layouts/workshop-logo.png"
            alt=""
        /></a>
        
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        
        <!-- add navigation -->
        <a href="/">Home</a>
        <br/>
        <a href="patterns.html">Design Patterns</a>
        <br/>
        <a href="workshop.html">Workshop</a>

       	<!-- add logos -->
        <br /><br />
        <div>
          <a href="https://vishub.net" target="_blank">
            <img src="https://vishub.net/figures/logo-feb2022.png" width="160px" alt="Logo of Design Informatics at the University of Edinburgh">
          </a>
          <br/>
          <a href="https://www.designinformatics.org/" target="_blank">
            <img src="https://visualinteractivedata.github.io/figures/di_logo.png" width="80px" alt="Logo of Design Informatics at the University of Edinburgh">
          </a>
          <a href="https://www.ed.ac.uk/" target="_blank">
            <img src="https://visualinteractivedata.github.io/figures/uoe.png" width="90px" alt="Logo of the University of Edinburgh">
          </a>
          <img src="https://ukeducationguide.com/wp-content/uploads/2014/08/glasgow.png" height="30px" alt="Logo of Design Informatics at the University of Edinburgh">
          <img src="https://warwick.ac.uk/fac/sci/moac/intranet/branding/warwick_black.png" width="30px" alt="Logo of the University of Edinburgh">
          <img src="https://www.shorttermprograms.com/images/cache/600_by_314/uploads/institution-logos/kings-college-london.png" width="30px" alt="Logo of Design Informatics at the University of Edinburgh">
          <img src="http://assets.stickpng.com/images/5842f8b6a6515b1e0ad75b2c.png" width="30px" alt="Logo of the University of Edinburgh">
          </div>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          <small
            >Hosted on GitHub Pages &mdash; Theme by
            <a href="https://github.com/orderedlist">orderedlist</a></small
          >
        </p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
